  <!-- üîπ SE√á√ÉO HERO -->
  <section class="hero-cadastro">
    <h1>Cadastre-se no T+</h1>
    <p>Preencha suas informa√ß√µes para participar das nossas a√ß√µes e eventos sociais.</p>
  </section>

  <!-- üîπ FORMUL√ÅRIO -->
  <section class="cadastro-container">
    <form id="formCadastro" class="form-cadastro" novalidate>
      
      <!-- Agrupamento 1: Dados Pessoais -->
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <!-- Agrupamento 2: Contato -->
      <fieldset>
        <legend>Contato</legend>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" required>
      </fieldset>

      <!-- Agrupamento 3: Endere√ßo -->
      <fieldset>
        <legend>Endere√ßo</legend>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, n√∫mero, complemento" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione...</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="RS">RS</option>
          <option value="PR">PR</option>
          <option value="BA">BA</option>
          <option value="PE">PE</option>
          <option value="CE">CE</option>
          <option value="Outros">Outros</option>
        </select>
      </fieldset>

      <!-- Bot√£o -->
      <button type="submit" class="btn-enviar">Enviar Cadastro</button>
    </form>
  </section>
